<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home - Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e3f2fd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            margin-top: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .checkbox.checked {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .terms-text {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
        }

        .terms-text a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .submit-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }

        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .success-message {
            color: #16a34a;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            padding: 12px;
            background: #dcfce7;
            border-radius: 8px;
            border-left: 4px solid #16a34a;
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .back-button:hover {
            background: #f3f4f6;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .gmail-note {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
            font-style: italic;
        }
        
        .gmail-note::before {
            content: "‚ÑπÔ∏è ";
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <div class="back-button" onclick="goBack()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </div>

    <div class="container">
        <div class="logo">
            <h1>Create Account</h1>
            <p>Join Smart Home and control your devices</p>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage"></div>

        <form id="accountForm">
            <div class="form-group">
                <label class="input-label" for="name">Full Name</label>
                <input type="text" id="name" class="input-field" placeholder="Enter your full name" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label class="input-label" for="email">Email Address</label>
                <input type="email" id="email" class="input-field" placeholder="example@gmail.com" required>
                <div class="gmail-note">Only Gmail addresses are accepted</div>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="input-label" for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" class="input-field" placeholder="Enter your phone number">
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label class="input-label" for="password">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Create a strong password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label class="input-label" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm your password" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="terms-group">
                <div class="checkbox" id="termsCheckbox" onclick="toggleCheckbox()"></div>
                <div class="terms-text">
                    I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>.
                </div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Creating account...</p>
            </div>

            <button type="submit" class="submit-button" id="submitButton" disabled>Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Sign in here</a>
        </div>
    </div>

    <script>
        // IMPORTANT: Use relative URL so Flask can proxy to backend
        const API_URL = '/api';

        // Validate email ch·ªâ ch·∫•p nh·∫≠n @gmail.com
        function isValidGmail(email) {
            const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            return gmailRegex.test(email);
        }

        // Toggle checkbox
        function toggleCheckbox() {
            const checkbox = document.getElementById('termsCheckbox');
            checkbox.classList.toggle('checked');
            validateForm();
        }

        // Validate form
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('termsCheckbox').classList.contains('checked');
            
            let isValid = true;
            
            // Clear errors
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('confirmPasswordError').style.display = 'none';
            
            // Validate name
            if (name.length < 2) {
                document.getElementById('nameError').textContent = 'Name must be at least 2 characters';
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            // Validate email - CH·ªà CH·∫§P NH·∫¨N @gmail.com
            if (!isValidGmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid Gmail address (example@gmail.com)';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            // Validate confirm password
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            // Check terms
            if (!termsAccepted) {
                isValid = false;
            }
            
            // Enable/disable submit button
            document.getElementById('submitButton').disabled = !isValid;
            
            return isValid;
        }

        // Real-time email validation
        function validateEmailInRealTime() {
            const email = document.getElementById('email').value.trim();
            const errorElement = document.getElementById('emailError');
            
            if (!email) {
                errorElement.style.display = 'none';
                return;
            }
            
            if (!isValidGmail(email)) {
                errorElement.textContent = 'Please enter a valid Gmail address (example@gmail.com)';
                errorElement.style.display = 'block';
            } else {
                errorElement.style.display = 'none';
            }
        }

        // Show/hide loading
        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
            document.getElementById('submitButton').disabled = isLoading;
            document.getElementById('submitButton').style.display = isLoading ? 'none' : 'block';
        }

        // Show success message
        function showSuccess(message) {
            const element = document.getElementById('successMessage');
            element.textContent = message;
            element.style.display = 'block';
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            setLoading(true);
            
            const userData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value.trim()
            };
            
            // T·∫°o username t·ª´ t√™n
            const username = userData.name.toLowerCase().replace(/\s+/g, '');
            userData.username = username;
            
            try {
                console.log('üìù Sending registration request to:', `${API_URL}/auth/register`);
                console.log('üìù User data:', { ...userData, password: '***' });
                
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                console.log('üìù Backend response:', data);
                
                if (response.ok && data.success) {
                    // Save username to history for auto-complete
                    const usernameHistory = JSON.parse(localStorage.getItem('userHistory') || '[]');
                    usernameHistory.unshift({
                        username: username,
                        timestamp: new Date().toISOString()
                    });
                    localStorage.setItem('userHistory', JSON.stringify(usernameHistory.slice(0, 10)));
                    
                    // Save token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    
                    showSuccess('‚úÖ Account created successfully! Your username is: ' + username + '. Redirecting...');
                    
                    // Redirect to homepage after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/homepage';
                    }, 2000);
                    
                } else {
                    // Show error
                    const errorMsg = data.message || 'Registration failed';
                    showSuccess(`‚ùå ${errorMsg}`);
                    setLoading(false);
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showSuccess('‚ùå Network error. Please check if backend server is running on port 3000.');
                setLoading(false);
            }
        }

        // Navigation
        function goBack() {
            window.history.back();
        }

        function showTerms() {
            alert('Terms of Service:\n\n1. You must use a valid Gmail address\n2. Keep your password secure\n3. Use the service responsibly\n4. Follow all applicable laws');
        }

        function showPrivacy() {
            alert('Privacy Policy:\n\n1. We collect only necessary information\n2. Your data is encrypted and secure\n3. We do not share your personal information\n4. You can delete your account anytime');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-fill for testing (remove in production)
            document.getElementById('name').value = 'Demo User';
            document.getElementById('email').value = 'demo@gmail.com';
            document.getElementById('password').value = 'password123';
            document.getElementById('confirmPassword').value = 'password123';
            document.getElementById('termsCheckbox').classList.add('checked');
            validateForm();
            
            // Add input validation
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.addEventListener('input', validateForm);
            });
            
            // Special real-time validation for email
            document.getElementById('email').addEventListener('input', function() {
                validateEmailInRealTime();
                validateForm();
            });
            
            // Validate email on blur
            document.getElementById('email').addEventListener('blur', validateEmailInRealTime);
            
            // Handle form submission
            document.getElementById('accountForm').addEventListener('submit', handleSubmit);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !document.getElementById('submitButton').disabled) {
                    handleSubmit(e);
                }
                if (e.key === 'Escape') {
                    goBack();
                }
            });
        });
    </script>
</body>
</html>
