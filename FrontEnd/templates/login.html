<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS GIỮ NGUYÊN */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-container { width: 100%; max-width: 400px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 32px; font-weight: 800; font-style: italic; letter-spacing: -0.5px; color: #000; }
        .login-form { background: #f5f5f5; border-radius: 20px; padding: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #333; }
        .password-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .forgot-password { font-size: 12px; color: #ff8c00; text-decoration: none; font-weight: 600; cursor: pointer; }
        .forgot-password:hover { text-decoration: underline; }
        .input-wrapper { position: relative; }
        input { width: 100%; padding: 15px 15px 15px 45px; border: none; background: #e8e8e8; border-radius: 10px; font-size: 14px; color: #333; font-family: 'Inter', sans-serif; }
        input::placeholder { color: #999; }
        input:focus { outline: none; background: #dedede; }
        .password-toggle { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999; width: 20px; height: 20px; user-select: none; }
        .password-toggle:hover { color: #666; }
        .password-toggle svg { width: 100%; height: 100%; }
        .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #999; width: 18px; height: 18px; }
        .input-icon svg { width: 100%; height: 100%; }
        .login-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #ff8c00, #ff6600); border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 20px; transition: transform 0.2s; }
        .login-btn:hover { transform: translateY(-2px); }
        .login-btn:active { transform: translateY(0); }
        .footer { text-align: center; margin-top: 20px; font-size: 14px; color: #333; }
        .footer a { color: #00a8e8; text-decoration: none; font-weight: 600; }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>LOGIN</h1>
        </div>

        <div class="login-form">
            <div class="form-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </span>
                    <input type="text" id="loginUsername" placeholder="Enter your username">
                </div>
            </div>

            <div class="form-group">
                <div class="password-header">
                    <label>Password</label>
                    <a href="/forgot-password" class="forgot-password">Forgot password?</a>
                </div>
                <div class="input-wrapper">
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </span>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                    <span class="password-toggle" id="loginToggleIcon" onclick="toggleLoginPassword()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </span>
                </div>
            </div>

            <button class="login-btn" onclick="handleLogin()">Login</button>

            <div class="footer">
                Don't have account? <a href="/create-account">Create new account</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function toggleLoginPassword() {
            const passwordInput = document.getElementById('loginPassword');
            const toggleIcon = document.getElementById('loginToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                `;
            } else {
                passwordInput.type = 'password';
                toggleIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                    </svg>
                `;
            }
        }

        // Handle login (Gọi API Backend)
        async function handleLogin() {
            const usernameInput = document.getElementById('loginUsername');
            const passwordInput = document.getElementById('loginPassword');
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                alert('Vui lòng nhập tên đăng nhập và mật khẩu!');
                return;
            }

            try {
                // Hiển thị trạng thái đang xử lý
                const btn = document.querySelector('.login-btn');
                const originalText = btn.innerText;
                btn.innerText = "Logging in...";
                btn.disabled = true;

                // Gọi API Login
                const response = await fetch('http://localhost:3000/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Xử lý dữ liệu thành công
                    
                    // Lưu thông tin user vào localStorage để dùng ở các trang khác
                    const userData = {
                        name: data.user.name,
                        email: data.user.email,
                        phone: data.user.phone || '',
                        avatar: data.user.avatar || 'JD',
                        avatarImage: null,
                        token: data.token, // Lưu token
                        stats: { devices: 0, schedules: 0, rooms: 0 },
                        settings: { darkMode: false, biometric: false }
                    };
                    localStorage.setItem('userData', JSON.stringify(userData));

                    // Chuyển hướng về trang chủ
                    window.location.href = '/'; 
                } else {
                    alert(data.message || 'Đăng nhập thất bại!');
                }

                // Khôi phục nút
                btn.innerText = originalText;
                btn.disabled = false;

            } catch (error) {
                console.error('Login Error:', error);
                alert('Lỗi kết nối Server!');
                
                const btn = document.querySelector('.login-btn');
                btn.innerText = "Login";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
