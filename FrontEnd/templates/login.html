<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e3f2fd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .container {
            background: #1f2937;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 8px;
        }

        body.dark-mode .logo h1 {
            color: #60a5fa;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        body.dark-mode .logo p {
            color: #9ca3af;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        body.dark-mode .input-label {
            color: #f3f4f6;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
            background: white;
            color: #1f2937;
        }

        body.dark-mode .input-field {
            background: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .submit-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        body.dark-mode .links a {
            color: #60a5fa;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            padding: 8px;
            background: #fee2e2;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
        }

        .success-message {
            color: #16a34a;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            padding: 8px;
            background: #dcfce7;
            border-radius: 8px;
            border-left: 4px solid #16a34a;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body.dark-mode .back-button {
            background: #374151;
            color: #f3f4f6;
        }

        .back-button:hover {
            background: #f3f4f6;
        }

        body.dark-mode .back-button:hover {
            background: #4b5563;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <div class="back-button" onclick="goBack()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </div>

    <div class="container">
        <div class="logo">
            <h1>Smart Home</h1>
            <p>Sign in to control your devices</p>
        </div>

        <!-- Success/Error Messages -->
        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="input-label" for="email">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="input-label" for="password">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="submit-button" id="submitButton">Sign In</button>
        </form>

        <div class="links">
            <p>Don't have an account? <a href="createaccount.html">Sign up</a></p>
            <p><a href="homepage.html">Continue as guest</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Check if user is already logged in
        function checkExistingLogin() {
            const token = localStorage.getItem('token');
            if (token) {
                // User already logged in, redirect to homepage
                window.location.href = 'homepage.html';
            }
            
            // Check for dark mode setting
            const stored = localStorage.getItem('userData');
            if (stored) {
                try {
                    const userData = JSON.parse(stored);
                    if (userData.settings && userData.settings.darkMode) {
                        document.body.classList.add('dark-mode');
                    }
                } catch (error) {
                    console.error('Error loading settings:', error);
                }
            }
        }

        // Show message
        function showMessage(elementId, message, isSuccess = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            element.className = isSuccess ? 'success-message' : 'error-message';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Show/hide loading
        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
            document.getElementById('submitButton').disabled = isLoading;
        }

        // Handle form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Clear previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Validation
            if (!email || !password) {
                showMessage('errorMessage', 'Please fill in all fields');
                return;
            }
            
            setLoading(true);
            
            try {
                // Mock login for testing (since backend might not have real users)
                // Try real API first
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Save token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    
                    showMessage('successMessage', 'Login successful! Redirecting...', true);
                    
                    // Redirect to homepage after 1 second
                    setTimeout(() => {
                        window.location.href = 'homepage.html';
                    }, 1000);
                    
                } else {
                    // If login fails, check if it's because user doesn't exist
                    // For demo purposes, auto-register if user doesn't exist
                    await handleAutoRegister(email, password);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                // For demo: try auto-register
                await handleAutoRegister(email, password);
            } finally {
                setLoading(false);
            }
        }

        // Auto register for demo purposes
        async function handleAutoRegister(email, password) {
            try {
                // Generate a random name
                const name = email.split('@')[0];
                const nameCapitalized = name.charAt(0).toUpperCase() + name.slice(1);
                
                // Try to register
                const registerResponse = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: nameCapitalized,
                        email: email,
                        password: password,
                        phone: '1234567890'
                    })
                });
                
                if (registerResponse.ok) {
                    const data = await registerResponse.json();
                    
                    // Save token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    
                    showMessage('successMessage', 'Account created and logged in! Redirecting...', true);
                    
                    // Redirect to homepage after 1 second
                    setTimeout(() => {
                        window.location.href = 'homepage.html';
                    }, 1000);
                    
                } else {
                    // If register also fails, show demo login
                    showDemoLogin(email, password);
                }
                
            } catch (registerError) {
                console.error('Register error:', registerError);
                // Show demo login
                showDemoLogin(email, password);
            }
        }

        // Demo login for testing
        function showDemoLogin(email, password) {
            // For demo purposes, allow any email/password
            const demoUser = {
                id: 1,
                name: email.split('@')[0],
                email: email,
                phone: '1234567890',
                settings: {
                    darkMode: false,
                    notifications: true,
                    energySaving: true
                }
            };
            
            // Create demo token
            const demoToken = 'demo_jwt_token_' + Date.now();
            
            // Save to localStorage
            localStorage.setItem('token', demoToken);
            localStorage.setItem('userData', JSON.stringify(demoUser));
            
            showMessage('successMessage', 'Demo login successful! Redirecting...', true);
            
            // Redirect to homepage
            setTimeout(() => {
                window.location.href = 'homepage.html';
            }, 1000);
        }

        // Navigation functions
        function goBack() {
            window.history.back();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkExistingLogin();
            
            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Auto-fill demo credentials for testing
            document.getElementById('email').value = 'demo@example.com';
            document.getElementById('password').value = 'password123';
        });
    </script>
</body>
</html>
