<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Bạn copy toàn bộ CSS từ file forgotpassword.html dán vào đây nhé */
        /* Giữ code ngắn gọn, mình dùng lại style cũ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 400px; background: white; border-radius: 20px; padding: 40px 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 24px; font-weight: 800; font-style: italic; margin-bottom: 5px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; }
        input { width: 100%; padding: 15px; border: none; background: #f5f5f5; border-radius: 10px; }
        .submit-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #ff8c00, #ff6600); border: none; border-radius: 10px; color: white; font-weight: 700; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RESET PASSWORD</h1>
            <p>Enter your new password below</p>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="submit-btn">Update Password</button>
        </form>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert("Mật khẩu xác nhận không khớp!");
                return;
            }
            if (newPassword.length < 6) {
                alert("Mật khẩu phải có ít nhất 6 ký tự!");
                return;
            }

            // Lấy token từ URL (ví dụ: /reset-password/abc123xyz)
            const token = window.location.pathname.split('/').pop();

            try {
                const response = await fetch(`http://localhost:3000/api/users/reset-password/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword: newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Đổi mật khẩu thành công! Chuyển về trang đăng nhập.");
                    window.location.href = '/login';
                } else {
                    alert(data.message || "Lỗi đổi mật khẩu.");
                }
            } catch (err) {
                alert("Lỗi kết nối Server.");
            }
        });
    </script>
</body>
</html>
